<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Survey Form</title>
</head>
<body>
    <!--
        <div id="background">
        
    </div>
    <img src="img/background.jpg" alt="">
    <div id="container">
        -->
        <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">This survey form will help us make our product better</p>
        </header>
        <form  id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age (optional)</label>
                <input type="number" id="number" min="10" max="99" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <p>What is your current situation at the moment</p>
                <select name="role" id="dropdown">
                    <option disabled selected value>Select your option</option>
                    <option value="student">Student</option>
                    <option value="self-tought">Self-taught</option>
                    <option value="part-job">Part-jop</option>
                    <option value="full-time">Full-time job</option>
                    <option value="preferNoToSay">I prefer no to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend our product to a friend?</p>
                <label >
                    <input type="radio" name="user-recommendation" value="Sure">Sure
                </label>
                <label >
                    <input type="radio" name="user-recommendation" value="I'm-not-sure">I'm not sure
                </label>
                <label >
                    <input type="radio" name="user-recommendation" value="Maybe">Maybe
                </label>
                <label >
                    <input type="radio" name="user-recommendation" value="No-i-don't-think-so">No, i don't think so
                </label>
            </div>
            <div class="form-group">
                <p>
                  What would you like to see improved?
                  <span class="clue">(Check all that apply)</span>
                </p>
          
                <label
                  ><input
                    name="prefer"
                    value="front-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                  />Front-end Projects</label
                >
                <label>
                  <input
                    name="prefer"
                    value="back-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                  />Back-end Projects</label
                >
                <label
                  ><input
                    name="prefer"
                    value="data-visualization"
                    type="checkbox"
                    class="input-checkbox"
                  />Data Visualization</label
                >
                <label
                  ><input
                    name="prefer"
                    value="challenges"
                    type="checkbox"
                    class="input-checkbox"
                  />Challenges</label
                >
                <label
                  ><input
                    name="prefer"
                    value="open-source-community"
                    type="checkbox"
                    class="input-checkbox"
                  />Open Source Community</label
                >
                <label
                  ><input
                    name="prefer"
                    value="gitter-help-rooms"
                    type="checkbox"
                    class="input-checkbox"
                  />Gitter help rooms</label
                >
                <label
                  ><input
                    name="prefer"
                    value="videos"
                    type="checkbox"
                    class="input-checkbox"
                  />Videos</label
                >
                <label
                  ><input
                    name="prefer"
                    value="city-meetups"
                    type="checkbox"
                    class="input-checkbox"
                  />City Meetups</label
                >
                <label
                  ><input
                    name="prefer"
                    value="wiki"
                    type="checkbox"
                    class="input-checkbox"
                  />Wiki</label
                >
                <label
                  ><input
                    name="prefer"
                    value="forum"
                    type="checkbox"
                    class="input-checkbox"
                  />Forum</label
                >
                <label
                  ><input
                    name="prefer"
                    value="additional-courses"
                    type="checkbox"
                    class="input-checkbox"
                  />Additional Courses</label
                >
              </div>
            <div class="form-group">
                <p>Do you have any suggestions?</p>
                <textarea name="comment" id="comments" placeholder="Enter your suggestions here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
